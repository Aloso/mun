language: rust
dist: bionic
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo
before_cache:
  - find ./target/debug -maxdepth 1 -type f -delete
  - rm -fr ./target/debug/{deps,.fingerprint}/{*mun*,*mun_*,*test_utils*, *tools*}
  - rm -f  ./target/.rustc_info.json

addons:
  apt:
    packages:
      - llvm-7
      - llvm-7-*
      - lld-7

script:
  - cargo build --verbose --all
  - cargo test --verbose --all -- --test-threads=1
