[package]
name = "mun_runtime"
version = "0.2.0"
authors = ["The Mun Team <team@mun-lang.org>"]
edition = "2018"
homepage = "https://mun-lang.org"
repository = "https://github.com/mun-lang/mun"
license = "MIT OR Apache-2.0"
description = "A runtime for hot reloading and invoking Mun from Rust"

[dependencies]
abi = { path = "../mun_abi", package = "mun_abi" }
gc = { path = "../mun_gc", package = "mun_gc" }
failure = "0.1.7"
libloading = "0.5"
md5= "0.7.0"
notify = "4.0.12"
parking_lot = "0.10"
tempfile = "3"
once_cell = "1.3.1"
rustc-hash = "1.1"

[dev-dependencies]
mun_compiler = { path="../mun_compiler" }
criterion = "0.3"
termcolor = "1.1"
mlua = { package ="mlua", version="0.2", default-features = false, features=["vendored", "luajit"]  }
wasmer-runtime = "0.16"

[[bench]]
name = "benchmarks"
harness = false